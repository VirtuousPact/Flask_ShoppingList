{% extends 'base.html' %}

{% block head %}
<title>Shopping List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Item</h1>

    <div class="form">
        <form action="/{{list.id}}/update/{{item.id}}" method="POST">
            {{ form.csrf_token }}
            <fieldset>
                {{ form.name.label }}
                {{ form.name }}
            </fieldset>

            <fieldset>
                {{ form.store_name.label }}
                {{ form.store_name }}
            </fieldset>

            <fieldset>
                {{ form.quantity.label }}
                {{ form.quantity }}
            </fieldset>
            
            {{ form.submit }}
        </form>
    </div>
</div>
{% endblock %}
