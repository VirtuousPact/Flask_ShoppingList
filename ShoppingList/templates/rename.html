{% extends 'base.html' %}

{% block head %}
<title>Shopping List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Rename List</h1>

    <div class="form">
        <form action="/rename/{{list.id}}" method="POST">
            <label for:"list_name">Name:</label>
            <input type="text" name="list_name" id="list_name" value="{{list.list_name}}"><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
