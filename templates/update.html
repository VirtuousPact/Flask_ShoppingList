{% extends 'base.html' %}

{% block head %}
<title>Shopping List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Item</h1>

    <div class="form">
        <form action="/{{list.id}}/update/{{item.id}}" method="POST">
            <label for:"item_name">Name:</label>
            <input type="text" name="item_name" id="item_name" value="{{item.item_name}}"><br><br>
            <label for:"store_name">Name:</label>
            <input type="text" name="store_name" id="store_name" value="{{item.store_name}}"><br><br>
            <label for:"quantity">Name:</label>
            <input type="number" name="quantity" id="quantity" value="{{item.quantity}}" min="1"><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
